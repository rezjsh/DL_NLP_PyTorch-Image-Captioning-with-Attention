  - defaults
dependencies:
  - python=3.8
  - pytorch
  - torchvision
  - cpuonly  # Or your specific CUDA version e.g., cudatoolkit=11.3
  - pandas
  - pillow
  - setuptools
  - wheel
  - spacy>=3.8.0,<3.9.0
  - transformers
  - numpy
  - matplotlib
  - seaborn
  - tqdm
  - pyyaml
  - requests
  - python-box
  - pip
  - pip:
    - en_core_web_sm @ https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.8.0/en_core_web_sm-3.8.0-py3-none-any.whl
